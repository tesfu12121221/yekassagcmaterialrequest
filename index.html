<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ye-Kassa General Contractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      color: #333;
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }

    header {
      background-color: rgba(117, 23, 206, 0.685);
      color: white;
      text-align: center;
      padding: 2rem 0;
      border-radius: 30px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      max-width: 1250px; /* Match iframe width */
      margin: 0 auto; /* Center the content */
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    a.button {
      display: inline-block;
      background-color: #0078d7;
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #005fa3;
    }

    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      color: #555;
    }

    /* Responsive iframe container */
    .iframe-container {
      width: 100%;
      max-width: 1300px;
      margin: 0 auto;
      overflow: hidden;
    }

    .iframe-container iframe {
      width: 100%;
      height: 2500px; /* Keep your desired height */
      border: none;
    }

    /* Responsive height for mobile */
    @media (max-width: 768px) {
      .iframe-container iframe {
        height: 3000px; /* Adjust height for mobile if needed */
      }
      
      main {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="iframe-container">
      <iframe 
        src="https://script.google.com/macros/s/AKfycbz3H5u7vMOv4j5a4M2i62ufxRcxmmzOg2DLwsJX_yHFbCTc1nrZO-x-tkiyyNapy2L7/exec"
        allowfullscreen>
      </iframe>
    </div>
  </main>
</body>
</html>
